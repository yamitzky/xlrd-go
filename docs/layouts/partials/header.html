<header class="site-header">
  <div class="brand">
    <a href="{{ "/" | relURL }}" class="brand-link">{{ .Site.Title }}</a>
    <span class="brand-tagline">Go port of <a href="https://xlrd.readthedocs.io/en/latest/">xlrd</a> for reading XLS files</span>
  </div>
  {{ if .Site.Menus.main }}
    <nav class="site-nav">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL | relURL }}">{{ .Name }}</a>
      {{ end }}
    </nav>
  {{ end }}
</header>
