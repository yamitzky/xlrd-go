<header class="site-header">
  <div class="brand">
    <a href="{{ \"/\" | relURL }}" class="brand-link">{{ .Site.Title }}</a>
    {{ with .Site.Params.description }}
      <span class="brand-tagline">{{ . }}</span>
    {{ end }}
  </div>
  {{ if .Site.Menus.main }}
    <nav class="site-nav">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL | relURL }}">{{ .Name }}</a>
      {{ end }}
    </nav>
  {{ end }}
</header>
